<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="header_container">
          <div class="header_left-container">
            <div class="header_logo">
              <img class="logo_img" src="./images/logo.png" alt="logo" />
            </div>

            <div class="header_social">
              <a href="" class="social_link"><img class="social_img" src="./images/facebook-icon (2).png" alt="" /></a>
              <a href="" class="social_link"> <img class="social_img" src="./images/twitter-icon (2).png" alt="" /></a>
              <a href="" class="social_link"> <img class="social_img" src="./images/linkedin-icon (2).png" alt="" /></a>
            </div>
          </div>
          <div class="header_right-container">
            <div class="header_menu">
              <label for="menu-toggle" class="menu_button">
                <span class="menu_icon"></span>
              </label>
              <nav class="header_body">
                <ul class="menu_list">
                  <li class="menu_item">
                    <a href="" class="menu_link">Home</a>
                  </li>
                  <li class="menu_item"><a href="" class="menu_link">About</a></li>
                  <li class="menu_item"><a href="" class="menu_link">Pages</a></li>
                  <li class="menu_item"><a href="" class="menu_link">Contact us</a></li>
                </ul>
              </nav>
            </div>

            <div class="header_card">
              <img class="card-icon" src="./images/shopping-card_icon.png" />
            </div>

            <button class="header_button">
              <a href="" class="button">Order today</a>
            </button>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="welcome">
          <div class="welcome_container">
            <div class="welcome_content">
              <div class="welcome_content_block">
                <p class="block_subtitle">welcome to pages</p>
                <h1 class="block_title">your books from the best writer.</h1>
                <p class="block_text">
                  We believe that reading books re essential to e healthy culture. They're where authors can connet with readers.
                </p>
              </div>
              <div class="welcome_content_buttons">
                <button class="content_button"><a href="" class="button">Order today</a></button>
                <button class="content_demo-button">
                  <a href="" class="button">read free demo </a>
                </button>
              </div>
              <ul class="welcome_content_list">
                <li class="list_item">Pages:</li>
                <li class="list_item">Length:</li>
                <li class="list_item">Rating:</li>
              </ul>
            </div>
            <div class="welcome_image">
              <img src="./images/home-page_img.png" alt="the lamp" class="page_img" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
