<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="body">
    <header class="header flex_row flex_s_b">
      <div class="header_left-block flex_row flex_s_b">
        <img class="logo_img" src="./images/logo.png" alt="book" />

        <div class="social">
          <img class="social_img" src="./images/facebook-icon (2).png" alt="" class="" />
          <img class="social_img" src="./images/twitter-icon (2).png" alt="" class="" />
          <img class="social_img" src="./images/linkedin-icon (2).png" alt="" class="" />
        </div>
      </div>
      <div class="header_menu flex_row flex_s_b">
        <div class="header_menu_list flex_row flex_s_b">
          <p class="header_menu_item yellow-text">Home</p>
          <p class="header_menu_item white-text">About</p>
          <p class="header_menu_item white-text">Pages</p>
          <p class="header_menu_item white-text">Contact us</p>
        </div>
        <img class="header_menu_card" src="./images/shopping-card_icon.png" />

        <button class="header_menu_button">Order Today</button>
      </div>
    </header>
    <div class="container"></div>
    <footer class="footer"></footer>
  </body>
</html>
